<html>
  <link rel="stylesheet" href="css-functions.css" />
  <body>
    <div class="numbers">
      <div>Select "x"</div>
      <input type="radio" class="x" name="x" value="-5">-5
      <input type="radio" class="x" name="x" value="-4">-4
      <input type="radio" class="x" name="x" value="-3">-3
      <input type="radio" class="x" name="x" value="-2">-2
      <input type="radio" class="x" name="x" value="-1">-1
      <input type="radio" class="x" name="x" value="0" checked >0
      <input type="radio" class="x" name="x" value="1">1
      <input type="radio" class="x" name="x" value="2">2
      <input type="radio" class="x" name="x" value="3">3
      <input type="radio" class="x" name="x" value="4">4
      <input type="radio" class="x" name="x" value="5">5
      <div>Select "y"</div>
      <input type="radio" class="y" name="y" value="-5">-5
      <input type="radio" class="y" name="y" value="-4">-4
      <input type="radio" class="y" name="y" value="-3">-3
      <input type="radio" class="y" name="y" value="-2">-2
      <input type="radio" class="y" name="y" value="-1">-1
      <input type="radio" class="y" name="y" value="0" checked >0
      <input type="radio" class="y" name="y" value="1">1
      <input type="radio" class="y" name="y" value="2">2
      <input type="radio" class="y" name="y" value="3">3
      <input type="radio" class="y" name="y" value="4">4
      <input type="radio" class="y" name="y" value="5">5

      <div class="results">
        <div class="x_value">x:</div>
        <div class="y_value">y:</div>
        <div class="min_x_y">min(x, y):</div>
        <div class="max_x_y">max(x, y):</div>
        <div class="abs_x">abs(x):</div>
        <div class="abs_y">abs(y):</div>
        <div class="sgn_x">Sgn(x):</div>
        <div class="sgn_y">Sgn(y):</div>

        <p>The following comparison functions will return a 1 for true, and 0 for false.</p>
        <div class="zero_x">x = 0:</div>
        <div class="zero_y">y = 0:</div>  
        <div class="eq_x_y">x = y:</div>
        <div class="x_ge_y">x &ge; y:</div>
        <div class="x_le_y">x &le; y:</div>
        <div class="x_gt_y">x &gt; y:</div>
        <div class="x_lt_y">x &lt; y:</div>
        <div class="x_gt_0">x &gt; 0:</div>
        <div class="y_gt_0">y &gt; 0:</div>
        <div class="x_lt_0">x &lt; 0:</div>
        <div class="y_lt_0">y &lt; 0:</div>
      </div>
    </div>
  </body>
</html>
